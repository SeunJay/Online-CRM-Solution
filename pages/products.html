                              <!-- **********************   CREATE PRODUCT FORM   ******************** -->


                      <div class="row justify-content-around">
                        <div class="col-sm-2 col-4"></div>
                        <div class="col-sm-8 col-md-4">
                            <div class="container bg-dark pt-3 pb-3 mb-3 hidden fWrapper">
                                <form class="text-white" id="productForm" >
                                        <h2 class="text-white">Create New Product</h2>
                                        <div class="form-group">
                                                <label for="productName">Product Name</label>
                                                <input type="text" class="form-control" name="productName" id="productName" aria-describedby="productName" placeholder="Product Name">
                                              </div>
                                          
                                        <div class="form-group">
                                          <label for="Product-Qty">Quantity</label>
                                          <input type="text" class="form-control" name="productQty" id="productQty" aria-describedby="productQty" placeholder="Enter Quantity">
                                        </div>
                                        
                                        <div class="form-group">
                                                <label for="productPrice">Price</label>
                                                <input type="text" class="form-control" name="productPrice" id="productPrice" aria-describedby="productPrice" placeholder="Price">
                                        </div>
                                        
                                        <button class="btn btn-primary">Submit</button>
                                        <button id="clearProductForm" class="btn btn-info">Clear Form</button>
                                      </form>
                              </div>
                        </div>
                       <div class="col-sm-2 col-4"></div>
                    </div>

                                                <label for="productName">Product Name</label>

                                        <div class="form-group">

                                        </div>
                                        
                                        <div class="form-group">
                                                <label for="productPrice">Price</label>
                                                <input type="text" class="form-control" name="productPrice" id="productPrice" aria-describedby="productPrice" placeholder="Price">
                                        </div>
                                        
                                        <button class="btn btn-primary">Submit</button>
                                        <button id="clearProductEditForm" class="btn btn-danger">Clear Form</button>
                                      </form>
