  <div class="row">
    <div class="col col-md-2"></div>

          <div class="row justify-content-between">
            <div class="col">
              <h2>USERS</h2>
            </div>

              <div class="text-right"><span><button data-toggle="modal" data-target="#addUser" type="button"

  <!-- ************************ CREATE USER FORM  **************************************** -->

  <!-- Modal -->
  <div class="modal fade text-dark" id="addUser" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalAddUser">Create User</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form id="userForm">
            <div class="form-group">
              <label for="firstName">Full Name</label>
              <input type="text" class="form-control" id="fullname" aria-describedby="fullName" name="fullname"
                placeholder="Your Name" required>
            </div>

            <div class="form-group">
              <label for="email">Email address</label>
              <input type="email" class="form-control" id="email" aria-describedby="email" name="email"
                placeholder="Your email" required>
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>

            <div class="form-group">
              <label for="lastName">Phone Number</label>
              <input type="text" class="form-control" id="phone" aria-describedby="phoneNum" name="phone"
                placeholder="Your Phone No" required>
            </div>
            <div class="form-group">
              <label for="address">Address</label>
              <input type="text" class="form-control" id="address" aria-describedby="address" name="address"
                placeholder=" Your Address">
            </div>
            <div class="modal-footer">
              <button class="btn btn-primary">Save User</button>
              <button id="clearUserForm" class="btn btn-info">Clear Form</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>


  <!--      ************************************* EDIT USER FORM ************************************* -->

  <!-- Modal -->
  <div class="modal fade text-dark" id="editUser" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalEditUser">Edit User</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form class="text-dark" id="userEditForm">
            <div class="form-group">
              <label for="firstName">Full Name</label>
              <input type="text" class="form-control" id="fullname" aria-describedby="fullName" name="fullname"
                placeholder="John Doe" required>
            </div>

            <div class="form-group">
              <label for="email">Email address</label>
              <input type="email" class="form-control" id="email" aria-describedby="email" name="email"
                placeholder="johndoe@example.com" required>
            </div>

            <div class="form-group">
              <label for="lastName">Phone Number</label>
              <input type="text" class="form-control" id="phone" aria-describedby="phoneNum" name="phone"
                placeholder="Enter Phone No" required>
            </div>
            <div class="form-group">
              <label for="address">Address</label>
              <input type="text" class="form-control" id="address" aria-describedby="address" name="address"
                placeholder="Your Address">
            </div>
            <div class="modal-footer">
              <button class="btn btn-primary">Update</button>
              <button id="clearUserEditForm" class="btn btn-danger">Clear Form</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>




  <div class="row justify-content-around">
    <div class="col"></div>
    <div class="col-md-10">

      <table class="table table-striped">
        <thead class="bg-dark text-white">
          <tr>
            <th scope="col">User Id:</th>
            <th scope="col">Full Name</th>
            <th scope="col">Email</th>
            <th scope="col">Phone Number</th>
            <th scope="col" colspan="4" class="text-center">Actions</th>
          </tr>
        </thead>
        <tbody>

        </tbody>
      </table>


    </div>
    <div class="col"></div>
