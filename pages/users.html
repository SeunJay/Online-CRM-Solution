                        <!-- ************************ CREATE USER FORM  **************************************** -->


                        <div class="row justify-content-around">
                          <div class="col-sm-2 col-4"></div>
                          <div class="col-sm-8 col-md-4">
                              <div class="container pt-3 pb-3 bg-dark mb-3 fWrapper hidden">
                                  <form class="text-white" id="userForm">
                                          <h2 class="text-white">Create New User</h2>
                                          <div class="form-group">
                                                  <label for="firstName">Full Name</label>
                                                  <input type="text" class="form-control" id="fullname" aria-describedby="fullName" name="fullname" placeholder="Full Name">
                                                </div>
                                            
                                          <div class="form-group">
                                            <label for="email">Email address</label>
                                            <input type="email" class="form-control" id="email" aria-describedby="email" name="email" placeholder="Enter email">
                                            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                                          </div>
                                          
                                          <div class="form-group">
                                                  <label for="lastName">Phone Number</label>
                                                  <input type="text" class="form-control" id="phone" aria-describedby="phoneNum" name="phone" placeholder="Phone Number">
                                          </div>
                                          <div class="form-group">
                                            <label for="address">Address</label>
                                            <input type="text" class="form-control" id="address" aria-describedby="address" name="address" placeholder="Address">
                                      </div>
                                          <button class="btn btn-primary">Save User</button>
                                          <button id="clearUserForm" class="btn btn-info">Clear Form</button>
                                        </form>
                                </div>
                          </div>
                         <div class="col-sm-2 col-4"></div>
                      </div>


                      <!--      ************************************* EDIT USER FORM ************************************* -->

                      <div class="row justify-content-around">

                                <form class="text-white" id="userEditForm">
                                        <h2 class="text-white">Edit User</h2>
                                        <div class="form-group">
                                                <label for="firstName">Full Name</label>
                                                <input type="text" class="form-control" id="fullname" aria-describedby="fullName" name="fullname" placeholder="Full Name">
                                              </div>
                                          
                                        <div class="form-group">
                                          <label for="email">Email address</label>
                                          <input type="email" class="form-control" id="email" aria-describedby="email" name="email" placeholder="Enter email">
                                          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                                        </div>
                                        
                                        <div class="form-group">
                                                <label for="lastName">Phone Number</label>
                                                <input type="text" class="form-control" id="phone" aria-describedby="phoneNum" name="phone" placeholder="Phone Number">
                                        </div>
                                        <div class="form-group">
                                          <label for="address">Address</label>
                                          <input type="text" class="form-control" id="address" aria-describedby="address" name="address" placeholder="Address">
                                    </div>
                                        <button class="btn btn-primary">Update User</button>
                                        <button id="clearUserEditForm" class="btn btn-danger">Clear Form</button>
                                      </form>
                              </div>
                        </div>
