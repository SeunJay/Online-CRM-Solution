  <!-- *********************** JUMBOTRON HEADING ************************** -->

  <div class="row">
    <div class="col col-md-2"></div>

      <div class="container mt-4">
        <div class="jumbotron">
          <div class="row justify-content-between">
            <div class="col">
              <h2>sales</h2>
            </div>
            <div class="col">
              <div class="text-right"><span><button data-toggle="modal" data-target="#addSales" type="button"
                    class="btn btn-outline-primary"><i class="fas fa-plus-circle"></i> Create New</button></span>
              </div>

        </div>
      </div>
      <div class="col col-md-2"></div>

  <!--     ************************  CREATE SALES FORM   ****************************** -->

  <!-- Modal -->
  <div class="modal fade text-dark" id="addSales" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalSalesProduct">Create Sales</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form id="salesForm">
            <div class="form-group">
              <label for="custName">Customer Name</label>
              <input type="text" class="form-control" name="custname" id="custname" aria-describedby="custName"
                placeholder="Customer Name" required>
            </div>

            <div class="form-group">
              <label for="Product">Product Name</label>
              <input type="text" class="form-control" name="product" id="product" aria-describedby="product"
                placeholder="Enter Product" required>
            </div>

            <div class="form-group">
              <label for="quantity">Quantity</label>
              <input type="text" class="form-control" name="quantity" id="quantity" aria-describedby="quantity"
                placeholder="Quantity" required>
            </div>
            <div class="form-group">
              <label for="price">Total Price</label>
              <input type="text" class="form-control" name="price" id="price" aria-describedby="price"
                placeholder="price" required>
            </div>
            <div class="modal-footer">
              <button class="btn btn-primary">Submit</button>
              <button id="clearSalesForm" class="btn btn-info">Clear Form</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>



  <!-- **************************    EDIT SALES FORM    **************************** -->
  <!-- Modal -->
  <div class="modal fade text-dark" id="editSales" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalAddProduct">Edit Product</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form id="salesEditForm">
            <div class="form-group">
              <label for="custName">Customer Name</label>
              <input type="text" class="form-control" name="custname" id="custname" aria-describedby="custName"
                placeholder="Customer Name" required>
            </div>

            <div class="form-group">
              <label for="Product">Product Name</label>
              <input type="text" class="form-control" name="product" id="product" aria-describedby="product"
                placeholder="Enter Product" required>
            </div>

            <div class="form-group">
              <label for="quantity">Quantity</label>
              <input type="text" class="form-control" name="quantity" id="quantity" aria-describedby="quantity"
                placeholder="Quantity" required>
            </div>
            <div class="form-group">
              <label for="price">Total Price</label>
              <input type="text" class="form-control" name="price" id="price" aria-describedby="price"
                placeholder="price" required>
            </div>
            <div class="modal-footer">
              <button class="btn btn-primary">Submit</button>
              <button id="clearSalesEditForm" class="btn btn-info">Clear Form</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>






  <div class="row justify-content-around">
    <div class="col"></div>
    <div class="col-md-8">

      <h2 class=""></h2>

      <table class="table table-striped">
        <thead class="bg-dark text-white">
          <tr>
            <th scope="col">#</th>
            <th scope="col">Customer Name</th>
            <th scope="col">Product Name</th>
            <th scope="col">Quantity</th>
            <th scope="col">Price</th>
            <th scope="col" colspan="4">Actions</th>
          </tr>
        </thead>
        <tbody>

        </tbody>
      </table>


    </div>
    <div class="col"></div>
  </div>
